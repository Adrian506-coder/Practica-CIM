<form id="frmSucursal" method="post">
    <div class="mb-1">
        <input type="hidden" id="txtIdsucursal" name="txtIdsucursal" ng-model="txtIdsucursal">
    </div>
    <div class="mb-1">
        <label>Nombre de sucursal</label>
        <input type="text" class="form-control" id="txtNombre" name="txtNombre">
    </div>
    <div class="mb-1">
        <label>Categoria</label>
        <input type="text" class="form-control" id="txtCategoria" name="txtCategoria">
    </div>
    <div class="mb-1">
        <label>Direccion</label>
        <input type="text" class="form-control" id="txtDireccion" name="txtDireccion">
    </div>
    <div class="mb-1 text-end">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
<div class="mb-3 input-group">
    <input type="text" class="form-control" id="txtBuscarSucursal" placeholder="Buscar sucursal por nombre">
    <button class="btn btn-secondary" id="btnBuscarSucursal" type="button">Buscar</button>
</div>
<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Direccion</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbodySucursal"></tbody>
    </table>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h5 class="text-center">{{ "{{categoriaAbarrotes.titulo}}" }}</h5>
      <div ng-repeat="sucursal in categoriaAbarrotes.sucursales">
        <div class="card text-bg-info mb-3">
          <div class="card-header">Sucursal</div>
          <div class="card-body">
            <h5 class="card-title">{{ "{{sucursal.Nombre}}" }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h5 class="text-center">{{ "{{categoriaMinisuper.titulo}}" }}</h5>
      <div ng-repeat="sucursal in categoriaMinisuper.sucursales">
        <div class="card text-bg-info mb-3">
          <div class="card-header">Sucursal</div>
          <div class="card-body">
            <h5 class="card-title">{{ "{{sucursal.Nombre}}" }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h5 class="text-center">{{ "{{categoriaSupermercado.titulo}}" }}</h5>
      <div ng-repeat="sucursal in categoriaSupermercado.sucursales">
        <div class="card text-bg-info mb-3">
          <div class="card-header">Sucursal</div>
          <div class="card-body">
            <h5 class="card-title">{{ "{{sucursal.Nombre}}" }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
