<form id="frmSucursal" method="post">
    <div class="mb-1">
        <label>Nombre</label>
        <input type="text" class="form-control" id="txtNombre" name="txtNombre">
    </div>
    <div class="mb-1">
        <label>Descripcion</label>
        <input type="text" class="form-control" id="txtDescripcion" name="txtExistencias">
    </div>
    <div class="mb-1 text-end">
        <button class="btn btn-primary">Guardar</button>
    </div>
</form>
<div class="mb-3 input-group">
    <input type="text" class="form-control" id="txtBuscarSucursal" placeholder="Buscar sucursal por nombre">
    <button class="btn btn-secondary" id="btnBuscarSucursal" type="button">Buscar</button>
</div>
<div class="table-responsive">
    <table class="table table-sm">
        <thead class="table-active">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbodySucursal"></tbody>
    </table>
</div>
